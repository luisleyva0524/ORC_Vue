<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../public/css/orders.css">
    <title>Register Order</title>

<body>

    <button id="button-back">
        <a href="../public/orders.html">atras</a>

    <h3 id="main-title-page">Add Order</h3>

    <form id="data-form-orders" method="post" action="">
